{% extends "base.html" %}
{% block content %}
<div class="container px-4 px-lg-5 mt-5" dir="rtl">
    <div class="row">
        <!-- تصویر محصول -->
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow">
        </div>

        <!-- جزئیات محصول -->
        <div class="col-md-6">
            <h2 class="mb-3">{{ product.name }}</h2>
            <p class="text-muted">دسته‌بندی: {{ product.category }}</p>
            <h4 class="text-success mb-3">{{ product.price }} تومان</h4>
            
            <p class="mb-4">{{ product.description }}</p>
            
            <form method="post" action="#">
                {% csrf_token %}
                <div class="d-flex">
                    <input type="number" name="quantity" value="1" min="1" class="form-control w-25 me-2">
                    <button type="submit" class="btn btn-dark">
                        افزودن به سبد خرید
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
