{% extends "base.html" %}
{% block content %}
<div class="container px-4 px-lg-5 mt-5" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">ثبت‌نام</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">نام کاربری</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">ایمیل</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">رمز عبور</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">تکرار رمز عبور</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">ثبت‌نام</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
