{% extends "base.html" %}
{% block content %}
<div class="container px-4 px-lg-5 mt-5" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">اطلاعات کاربری</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'update_info' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-dark w-100">ویرایش</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
